<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link href="../../include/css/font.css" rel="stylesheet" />
    <link href="../../include/css/reset.css" rel="stylesheet" />
    <link href="../../include/css/layout.css" rel="stylesheet" />
    <link href="SpaceShip.css" rel="stylesheet" />

    <script type="text/javascript" src="../../include/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../include/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../include/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../include/js/jquery.session.min.js"></script>
    <script type="text/javascript" src="../../include/js/common.js"></script>
    <script type="text/javascript" src="../../include/js/language.js"></script>
    <script type="text/javascript" src="../../alphabet/alphabet.js"></script>
    <script type="text/javascript" src="SpaceShip.js"></script>

    <!-- 새 창에서 비디오 열기  -->
    <link href="../../include/js/jquery.popVideo.css" rel="stylesheet" />
    <script type="text/javascript" src="../../include/js/jquery.popVideo.min.js"></script>

    <!-- menu button swipe -->
    <script type="text/javascript" src="../../include/js/jquery.touchSwipe.min.js"></script>

</head>
<body>
    <div class="background">
        <div class="wrapper-layout">
            <div class="js-wrapper-header wrapper-header">
                <div class="header-left">
                    <div class="js-speaker button">
                        <img class="button" src="../../include/images/speaker01.png" onclick="playQuestion();" />
                    </div>
                </div>
            </div>

            <!--메뉴박스 -->
            <div class="arrow arrow_bar02 d-none" onmousedown="toggleMenu();"></div>

            <div class="m_box d-none">
                <div class="staffMenu d-none">
                    <ul class="ico">
                        <li class="ico_exit button" onclick="goRoot();">exit</li>
                        <li class="ico_movie button" onclick="goMovie();">
                            movie
                            <video class="embed-responsive-item" preload="metadata" poster="#" controlsList="nodownload" disablePictureInPicture="true" autoplay="autoplay" controls style="width:1280px; height:720px;">
                                <source class="movieVideo" src="#" type="video/mp4">
                            </video>
                        </li>
                    </ul>
                    <ul class="menu">
                        <li style="padding-top:78.8px"></li>
                        <li class="js-activity-a1a A1A button" onclick="goActivity('A1A');">Activity 1A </li>
                        <li class="js-activity-a1a"><p></p></li>
                        <li class="js-activity-a1b A1B button" onclick="goActivity('A1B');">Activity 1B </li>
                        <li class="js-activity-a1b"><p></p></li>
                        <li class="js-activity-a2a A2A button" onclick="goActivity('A2A');">Activity 2A </li>
                        <li class="js-activity-a2a"><p></p></li>
                        <li class="js-activity-a2b A2B button" onclick="goActivity('A2B');">Activity 2B </li>
                        <li class="js-activity-a2b"><p></p></li>
                        <li class="js-activity-a3a A3A button" onclick="goActivity('A3A');">Activity 3A </li>
                        <li class="js-activity-a3a"><p></p></li>
                        <li class="js-activity-a3b A3B button" onclick="goActivity('A3B');">Activity 3B </li>
                        <li class="js-activity-a3b"><p></p></li>
                        <li class="js-activity-a4a A4A button" onclick="goActivity('A4A');">Activity 4A </li>
                        <li class="js-activity-a4a"><p></p></li>
                        <li class="js-activity-a4b A4B button" onclick="goActivity('A4B');">Activity 4B </li>
                        <li class="js-activity-a4b"><p></p></li>
                        <li class="js-activity-a5a A5A button" onclick="goActivity('A5A');">Activity 5A </li>
                        <li class="js-activity-a5a"><p></p></li>
                        <li class="js-activity-a5b A5B button" onclick="goActivity('A5B');">Activity 5B </li>
                    </ul>
                </div>

                <div class="studentMenu d-none">
                    <ul class="ico" style="border-radius: 0;">
                        <li class="ico_exit button" onclick="goRoot();" style="float: none;">exit</li>
                        <li class="ico_movie button" onclick="goMovie();" style="float: none; margin-bottom: 0;">
                            movie
                            <video class="embed-responsive-item" preload="metadata" poster="#" controlsList="nodownload" disablePictureInPicture="true" autoplay="autoplay" controls style="width:1280px; height:720px;">
                                <source class="movieVideo" src="#" type="video/mp4">
                            </video>
                        </li>
                    </ul>
                </div>
            </div><!--메뉴박스 -->

            <div class="wrapper-content">
                <!--<asp:ContentPlaceHolder ID="Layout">
                </asp:ContentPlaceHolder>-->

                <div class="bg-space-ship">
                    <!-- 좌측 우주선 -->
                    <img class="js-img-space-ship img-space-ship" src="./images/img_space_ship_01.png" onanimationend="afterTakeOff()" />

                    <!-- 보드판 -->
                    <div class="js-wrapper-board wrapper-board">
                        <p class="js-text-board text-board"></p>
                    </div>

                    <!-- 캐릭터 -->
                    <div class="js-character-millo character-millo" onanimationend="afterRepairSpaceShip()"></div>

                    <div class="js-character-baro" onanimationend="afterBaroEntered()"></div>

                    <div class="js-character-chello" onanimationend="afterChelloEntered()"></div>

                    <!-- 톱니바퀴 -->
                    <div class="js-wrapper-gear wrapper-gear">
                        <div class="js-gear gear">
                            <img src="./images/img_gear_01.png" />
                            <p class="js-text-alphabet text-alphabet"></p>
                        </div>
                        <img class="js-gear-shadow gear-shadow" src="./images/gear_shadow.png" alt="그림자" style="position:absolute; bottom:-20px; left:-10px;">
                    </div>

                    <div class="js-wrapper-gear wrapper-gear">
                        <div class="js-gear gear">
                            <img src="./images/img_gear_02.png" />
                            <p class="js-text-alphabet text-alphabet"></p>
                        </div>
                        <img class="js-gear-shadow gear-shadow" src="./images/gear_shadow.png" alt="그림자" style="position:absolute; bottom:-20px; left:-10px;">
                    </div>

                    <div class="js-wrapper-gear wrapper-gear">
                        <div class="js-gear gear">
                            <img src="./images/img_gear_03.png" />
                            <p class="js-text-alphabet text-alphabet"></p>
                        </div>
                        <img class="js-gear-shadow gear-shadow" src="./images/gear_shadow.png" alt="그림자" style="position:absolute; bottom:-20px; left:-10px;">
                    </div>
                </div>

                <div class="js-bg-dark bg-dark d-none">
                    <div class="white-board">
                        <p class="js-text-end text-end">Aa</p>
                    </div>
                </div>
            </div>

            <div class="js-screen-lock screen-lock d-none"></div>

            <div class="wrapper-curtains">
                <div class="curtain-panel p1 left"></div>
                <div class="curtain-panel p2 right"></div>
            </div>

            <div class="js-wrapper-next wrapper-next d-none">
                <div class="js-black-wall black-wall"></div>
                <div class="next-popup d-none">
                    <div class="again" onclick="resetAll(true);"></div>
                    <div class="next" onclick="saveStatus();"></div>
                </div>
            </div>

            <!-- 포인트획득 : 0 -->
            <div class="js-wrapper-reward0 wrapper-reward d-none">
                <div class="js-black-wall black-wall"></div>
                <div class="reward">
                    <img class="twinkle01" src="../../include/images/p_twinkle01.png" alt="반짝반짝">
                    <img class="twinkle02" src="../../include/images/p_twinkle02.png" alt="반짝반짝">
                    <img class="twinkle03" src="../../include/images/p_twinkle03.png" alt="반짝반짝">
                </div>
            </div>

            <!-- 포인트획득 + 레벨업 : 2 -->
            <div class="js-wrapper-reward2 wrapper-reward2 d-none">
                <div class="js-black-wall black-wall"></div>
                <div class="reward1">
                    <img class="twinkle01" src="../../include/images/p_twinkle01.png" alt="반짝반짝">
                    <img class="twinkle02" src="../../include/images/p_twinkle02.png" alt="반짝반짝">
                    <img class="twinkle03" src="../../include/images/p_twinkle03.png" alt="반짝반짝">
                </div>
                <div class="reward2"></div>
            </div>

            <!-- 포인트획득 + 캐릭터획득 : 4 -->
            <div class="js-wrapper-reward4 wrapper-reward4 d-none">
                <div class="js-black-wall black-wall"></div>
                <div class="reward1">
                    <img class="twinkle01" src="../../include/images/p_twinkle01.png" alt="반짝반짝">
                    <img class="twinkle02" src="../../include/images/p_twinkle02.png" alt="반짝반짝">
                    <img class="twinkle03" src="../../include/images/p_twinkle03.png" alt="반짝반짝">
                </div>
                <div class="reward4"></div>
            </div>

            <!-- 포인트획득 + 레벨업 + 캐릭터획득 : 6 -->
            <div class="js-wrapper-reward6 wrapper-reward6 d-none">
                <div class="js-black-wall black-wall"></div>
                <div class="reward1">
                    <img class="twinkle01" src="../../include/images/p_twinkle01.png" alt="반짝반짝">
                    <img class="twinkle02" src="../../include/images/p_twinkle02.png" alt="반짝반짝">
                    <img class="twinkle03" src="../../include/images/p_twinkle03.png" alt="반짝반짝">
                </div>
                <div class="reward2"></div>
                <div class="reward4"></div>
            </div>

            <!--  award  -->
            <div class="js-award justify-content-center vh-100 flex-column align-items-center modal-position2 d-none">
                <div class="col text-center mx-auto bg-award"></div>
                <div style="position: absolute; cursor: pointer; top: 10px; left: 10px;"><img id="imgAwardHome" src="https://wcfresource.a1edu.com/newsystem/AppMobile/eBookSkin/k/Cover0/main_home.png" onclick="goDodo();return false" /></div>
            </div>
            <!--  award end  -->
            <!--  todayGoal  -->
            <div class="bg-todayGoal js-todayGoal justify-content-center vh-100 flex-column align-items-center modal-position2 d-none">
                <div class="js-black-wall black-wall"></div>
                <div class="col text-center mx-auto bg-daily-goal">
                    <div class="daily-goal-contents">
                        <div>
                            <div>
                                <img src="https://wcfresource.a1edu.com/newsystem/image/eventaward/img_daily_goal_achieved_prek.png" alt="" class="img-goal-achieved">
                            </div>

                            <div>
                                <span class="message"></span>
                            </div>
                            <div>
                                <span class="goal"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <audio id="todayGoalAudio">
                    <source src="https://wcfresource.a1edu.com/newsystem/sound/soundeffect/daily_goal_sound.mp3" type="audio/mp3">
                </audio>
            </div>
            <!--  todayGoal end  -->

        </div>
    </div>

    <audio id="dodoaudio">
        <source src="#">
    </audio>
    <audio id="effect1">
        <source src="#">
    </audio>
    <audio id="effect2">
        <source src="#">
    </audio>

    <audio id="audio-eventAward" src="https://wcfresource.a1edu.com/newsystem/sound/character/subcharacter/baro_21.mp3"></audio>

    <audio loop id="bgm">
        <source src="#">
    </audio>

    <audio id="preload1">

    <audio id="preload2">

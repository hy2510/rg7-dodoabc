</head>
<body>
    <script type="text/javascript">
        window.onload = function () {
            const bookcode = $.session.get('book');
            if (bookcode >= 601 && bookcode <= 615) {
                location.href = "../fillthebasket/Default.html";
            }
            else if (bookcode >= 616 && bookcode <= 635) {
                location.href = "../slingshot/Default.html";
            }
            else if (bookcode >= 636 && bookcode <= 650) {
                location.href = "../taptaptap/Default.html";
            }
            else if (bookcode >= 651 && bookcode <= 675) {
                location.href = "../carracing/Default.html";
            }
        }
    </script>
